<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="HandheldFriendly" content="true" />
    <title>Weather App - tye</title>
    <link rel="stylesheet" type="text/css" href="/weather.css" />
    <link rel="stylesheet" type="text/css" href="/loader.css" />
    <link rel="stylesheet" type="text/css" href="/modal.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand"
      rel="stylesheet"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"
    ></script>
  </head>
  <body>
    <div class="modal" id="loader">
      <div class="modal-content">
        <div class="lds-spinner">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
    <div class="title"><h3>weather app</h3></div>
    <div class="search-box">
      <input
        type="text"
        id="cityName"
        maxlength="20"
        placeholder="Another location"
      />
      <span id="no-such-city">There is no such city!</span>
      <button onclick="weatherLoading()" class="search-button">
        <i class="fa fa-search" aria-hidden="true"></i>
      </button>
    </div>

    <div id="weather-info-div"></div>

    <script src="/weather.js"></script>
  </body>
</html>
